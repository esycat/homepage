<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="author" content="Eugene Janusov (esycat@gmail.com)" />
  <title>Input placeholder</title>
  <script type="text/javascript" src="http://jquery.com/src/latest/"></script>
  <script type="text/javascript" src="inputplaceholder.js"></script>
  <link rel="stylesheet" type="text/css" href="inputplaceholder.css" />
</head>

<body>
  <form action="" method="post">
    <fieldset>
      <label for="query">Query:</label>
      <input type="text" value="placeholder" class="text placeholder" id="query" />
      <button type="submit">Search</button>
    </fieldset>
    <fieldset>
      <label for="text">Text:</label>
      <textarea class="placeholder" id="text">placeholder</textarea>
    </fieldset>
    <button type="reset">Reset</button>
  </form>
</body>

</html>
